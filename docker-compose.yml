services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Set API URL for frontend build - use empty string for relative URLs
        # This allows nginx to proxy /api requests to the backend in the same container
        - VITE_API_URL=
    container_name: grokboard-app
    ports:
      - "80:80"
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GROK_API_KEY=${GROK_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    volumes:
      # Persist uploads, courses, and exports directories
      - ./server/uploads:/app/server/uploads
      - ./server/courses:/app/server/courses
      - ./server/exports:/app/server/exports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/test-storage', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
